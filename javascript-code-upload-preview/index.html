<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Code Upload Preview</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="upload-form" action="#" method="post">
            <div>
                <label for="code">Upload source code</label>
                <div class="input-wrapper">
                    <input type="file" name="code" id="code" accept="text/*">
                </div>
            </div>
            <pre class="code-preview">
                <code></code>
            </pre>
        </form>
        <script src="script.js"></script>
    </body>
</html>
