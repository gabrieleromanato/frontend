<!DOCTYPE html>

<head>
    <title>JavaScript Product Carousel</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="JavaScript Product Carousel">
    <meta property="og:description" content="An advanced JavaScript product carousel with zero dependecies.">
    <meta property="og:image" content="https://gabrieleromanato.dev/demo/javascript-product-carousel/images/share.jpg">

<body>
